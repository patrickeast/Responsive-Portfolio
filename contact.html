<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Patrick East - Contact</title>
</head>

<body>
    <!-- Header Area -->
    <header>
        <section>
            <h1>
                Patrick East
            </h1>

            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="#">Contact</a>
            </nav>
        </section>
    </header>

    <!-- Main Content Container -->
    <section class="maincontent">
        <h2>
            Contact Me
        </h2>

        <hr>

        <form action="">
            <label for="firstname">Name</label>
            <br>
            <input type="text" id="name" placeholder="John Doe">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="john@doe.com">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea id="subject" name="Message" placeholder="Type something..."></textarea>
            <br>
            <br>
            <input type="submit" textarea id="submit" value="Send">
        </form>
    </section>

    <!-- Aside Container -->
    <section class="social">
        <h2>Connect with Me</h2>
        
        <hr>
        <br>
        <a href="https://github.com/patrickeast" target="_none">
            <img src="assets/images/GitHub.png" alt="GitHub">
        </a>
        
        <a href="https://www.linkedin.com/in/patrickeast/" target="_none">
            <img src="assets/images/LinkedIn.png" alt="LinkedIn">
        </a>
        
        <a href="https://stackoverflow.com/users/9196219/patrick-east" target="_none">
            <img src="assets/images/Overflow.png" alt="Overflow">
        </a>
    
    </section>

    <!-- Footer Area -->
    <footer>
        &copy; Patrick East 2018
    </footer>

</body>

</html>
